<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ghibli's Shop</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: 'Constantia', sans-serif;

        }

 

        body {

            margin: 0;

            background-color: #f4f7c3;

            display: flex;

            align-items: center;

            justify-content: center;

            min-height: 100vh;

        }

 

        .content {

            display: flex;

            flex-direction: column;

            align-items: center;

            max-width: 1200px;

            margin: 0 auto;

            padding: 20px;

            position: relative;

        }

 

        .background {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(255, 255, 255, 0.8);

            z-index: -1;

            border-radius: 8px;

            justify-content: center;

            display: flex;

            align-items: center;

        }

 

        .text-box {

            max-width: 600px;

            color: #333;

            text-align: center;

        }

 

        .text-box h1 {

            font-size: 2em;

            margin-bottom: 20px;

            color: #636060;

            margin-top: 100px;

        }

 

        .text-box p {

            margin-bottom: 20px;

        }

 

        .login-form {

            position: relative;

            max-width: 600px;

            margin-top: 50px;

            background: #fff;

            padding: 40px;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;

        }

 

        .login-form form {

            display: flex;

            flex-direction: column;

        }

 

        .login-form label {

            margin-bottom: 8px;

        }

 

        .login-form input {

            padding: 10px;

            margin-bottom: 16px;

            border: 1px solid #ddd;

            border-radius: 4px;

            width: 100%;

            box-sizing: border-box;

        }

 

        .login-form input:invalid {

            border-color: #ff5555;

        }

 

        .login-form input:valid {

            border-color: #66ff66;

        }

 

        .login-form input[type="text"]:invalid {

            box-shadow: none;

        }

 

        .login-form input[type="password"]:invalid {

            box-shadow: none;

        }

 

        .login-form input[type="text"]:valid {

            box-shadow: 0 0 5px #66ff66;

        }

 

        .login-form input[type="password"]:valid {

            box-shadow: 0 0 5px #66ff66;

        }

 

        .login-form button,

        .login-form .cancel-link

        {

            background: #555;

            color: #fff;

            padding: 10px 20px;

            font-size: 16px;

            border: none;

            border-radius: 4px;

            cursor: pointer;

            transition: background-color 0.3s ease;

            margin-bottom: 10px;

        }

        .login-form .back-link{

            background: #555;

            color: #fff;

            padding: 10px 20px;

            font-size: 10px;

            border: none;

            border-radius: 4px;

            cursor: pointer;

            transition: background-color 0.3s ease;

            margin-bottom: 5px;

            margin-top: 10px;

        }

 

        .login-form button:hover,

        .login-form .cancel-link:hover,

        .login-form .back-link:hover {

            background: #444;

        }

 

        #picture {

            width: 30%;

            padding-bottom: 355px;

        }

    </style>

</head>

<body>
    <div class="content">
        <div class="background"> <img id="picture" src="https://bit.ly/3LSxsq0"> </div>
        <div class="login-form">
            <form action="#" method="post" onsubmit="return validateForm()">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+.[a-zA-Z]{2,4}" required placeholder="e.g., howl@gmail.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[^'\x22]+" required placeholder="Enter your password">

                <button type="submit">Log In</button>
                <a href="#" class="cancel-link" onclick="goBack()">Back</a>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username matches the email-like pattern
            if (!/^[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+.[a-zA-Z]{2,4}$/.test(username)) {
                alert('Please enter a valid username in email-like format.');
                return false;
            }

            if (/['"]/.test(password)) {
                alert('Password cannot contain single or double quotes.');
                return false;
            }

            // Redirect to the specified URL
            window.location.href = "https://bit.ly/3tZwl1C";

            return false; // Prevent the form from actually submitting
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
